<html>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto;">
        <h2 style="color: #28a745;">Your Leave Request Has Been Approved ✓</h2>

        <p>Hi {{ employee_name }},</p>

        <p>Great news! Your leave request has been approved by {{ approved_by }}.</p>

        <div
            style="background-color: #d4edda; padding: 20px; border-radius: 5px; margin: 20px 0; border-left: 4px solid #28a745;">
            <p><strong>Leave Type:</strong> {{ leave_type }}</p>
            <p><strong>Start Date:</strong> {{ start_date|date:"F d, Y" }}</p>
            <p><strong>End Date:</strong> {{ end_date|date:"F d, Y" }}</p>
            <p><strong>Status:</strong> <span style="color: #28a745; font-weight: bold;">✓ Approved</span></p>
        </div>

        <p>Enjoy your leave!</p>
    </div>
</body>

</html>
